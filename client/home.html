<template name="home">
    <div id="div_join" class="panel panel-default">
        <div class="panel-body">
            Key: <input id="key" type="text" value="" size="36"/>
            Channel: <input id="channel" type="text" value="1000" size="4"/>
            Video: <input id="video" type="checkbox"/>
            <button id="join" class="btn btn-primary" onclick="join()">Join</button>
            <button id="leave" class="btn btn-primary" onclick="leave()">Leave</button>
            <button id="unpublish" class="btn btn-primary" onclick="unpublish()">Unpublish</button>
        </div>
    </div>

    <div id="video">
        <div id="agora_local" style="width:320px;height:240px"></div>
    </div>
    Channel: <input id="channel" type="text" value="1000" size="4"/>
</template>
